<!DOCTYPE html>
<html>
  <head>
    <title>ng-spa - level 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.6/angular.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
    section {
    margin: 0 auto;
    width: 77.77%;
    }
    </style>
  </head>
  <body ng-app>
    <section ng-init="articles=[]">
      <header>
        <h1>ng-spa - level 2</h1>
      </header>
      <article class="well" ng-repeat="article in articles">
        <header>
          <h2>{{article.title}}</h2>
        </header>
        <p>{{article.content}}</p>
      </article>
      <form ng-submit="articles.push({title: title, content: content}); title=''; content=''">
        <div class="form-group">
          <label for="title">Titre de l'article</label>
          <input type="text" name="title" class="form-control" ng-model="title">
        </div>
        <div class="form-group">
          <label for="content">Contenu de l'article</label>
          <textarea name="content" class="form-control" ng-model="content"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Ajouter un article</button>
      </form>
    </section>
  </body>
</html>
